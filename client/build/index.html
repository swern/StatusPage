<!DOCTYPE html>
<html>
  <head>
    <title>Status Page</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <script src='bundle.js'></script>
  </head>
  <body>
  	<h1>Status Page</h1>
  	<p>This is the status page</p>


  	<div id="eventForm">
  		<form id="form">

  		<h2>Create New Event</h2>

  			<table>
	  			<tr>
	  				<th>Title</th>
	  				<th>Status</th>
	  			</tr>

	  			<tr>
	  				<td>
	  					<input name="title" type="text" id="title">
	  				</td>
	  				<td>
	  					<input name="status" type="color" id="status">
	  				</td>
	  				<td>
	  					<input type="submit" value="Add Event" id="button">
	  				</td>
	  			</tr>

  			</table>

  		</form>
  	</div>




  	<div id="eventList">
  		<h2>Event List</h2>


  	</div>



  </body>
</html>
